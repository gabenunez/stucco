<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    {% if page.title %}{{ site.title }} - {{ page.title }} {% else %}{{
    site.title }}{% endif %}
  </title>
  <meta name="viewport" content="width=device-width" />
  <meta
    name="description"
    content="
    Casey's Stucco: {% if page.city %}{{ page.city }}{% else
      %}Livermore{% endif %}'s trusted stucco repair expert with 30+ years of experience. Offering free estimates, exterior stucco & lathing, color coats, repairs, and foam door/window trims. Contact us now!"
  />
  <meta
    name="keywords"
    content="{% if page.city %}{{ page.city }}{% else
      %}Livermore{% endif %} stucco, caseys stucco, stucco patch jobs, color coating, color coat, local {% if page.city %}{{ page.city }}{% else
        %}Livermore{% endif %}, local {% if page.city %}{{ page.city }}{% else
          %}Livermore{% endif %} stucco, stucco expert"
  />
  {% if site.meta_author %}
  <meta name="author" content="{{ site.meta_author }}" />
  {% endif %}
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.url }}"
  />
  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="/feed.xml"
  />

  <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
